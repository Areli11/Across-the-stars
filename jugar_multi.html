<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugar</title>
    <link rel="icon" type="image/png" href="Img/estrella.webp">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<style>
    .game-area {
        position: relative;
        width: 80vw;
        height: 80vh;
        overflow: hidden;
    }
</style>

<body
    style="background-image: url('Img/BG4.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <audio id="bg-music" src="sound/Radio_Portal.mp3" loop autoplay controls></audio>
    <!-- Área de juego -->
    <div class="game-area"></div>

    <!-- HUD / Menú inferior -->
    <div class="hud">

        <!-- NUEVOS CONTADORES -->

        <div class="hud">
            <div class="hud-item">
                <img src="img/esmeralda.png" alt="Vida" class="hud-icon">
                <span id="vida">10</span>
            </div>

            <div class="hud-item">
                <img src="img/diamante.png" alt="Diamantes" class="hud-icon">
                <span id="score">0</span>
            </div>

            <div class="hud-item">
                <img src="img/thunder.png" alt="Potenciador" class="hud-icon">
                <span id="poteciador">0</span>
            </div>

            <div class="hud-item">
                <img src="img/clock.png" alt="Reloj" class="hud-icon">
                <span id="tiempo">00:00</span>
            </div>

            <button class="pause-btn" onclick="togglePauseMenu()">⏸️ Pausa</button>
        </div>
    </div>


    <!-- Mini menú de pausa -->
    <div id="pause-menu" class="pause-menu">
        <button onclick="resumeGame()">Reanudar</button>
        <button id="btn-restart" onclick="restartGame()">Reiniciar</button>
        <button onclick="exitGame()">Salir</button>
        <button onclick="options()">Opciones</button>
    </div>
    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/menu.js"></script>
</body>

</html>
